sudo: required
git:
   depth: 3

language: node_js
node_js:
   - "10"

cache:
   directories:
      - $HOME/.opam
      - $HOME/.npm

install: STAGE=install npm run travis

script: STAGE=script npm run travis

jobs:
   include:
      - stage: deploy
        os: linux
        script: STAGE=deploy npm run travis
        deploy: &gh-release
           provider: releases
           on:
              tags: true
           skip_cleanup: true
           api_key:
              secure: 
           file_glob: true
           file: dist/*
           overwrite: true
           draft: true
      - os: osx
        script: STAGE=deploy npm run travis
        deploy: *gh-release

env:
   - COMPONENT=ppx-examples-test
   - COMPONENT=ppx-examples-test GENERATION=latest
   - COMPONENT=ppx-examples-test GENERATION=next
   - COMPONENT=runtime
   - COMPONENT=runtime GENERATION=latest
   - COMPONENT=runtime GENERATION=next

matrix:
   fast_finish: true
   allow_failures:
      - env: COMPONENT=ppx-examples-test GENERATION=next
      - env: COMPONENT=runtime GENERATION=next

os:
   - linux
   - osx
